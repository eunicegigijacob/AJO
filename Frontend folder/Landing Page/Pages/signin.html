<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="../CSS/signin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <form action="">
      <h2>Login</h2>
      <div class="input">
        <div class="input-container">
          <span class="top">
            Email Address
          </span>
          <input type="email" name="emailaddress" class="email-input" id="email" required />
        </div>
        <h2>Login</h2>
        <div class="input">
          <div class="input-container">
            <span class="top">
              Email Address
            </span>
            <input type="emial" name="email" class="input-fields" id="email" required />
          </div>
          <div class="password-container">
            <span class="top">Password</span>
            <input type="password" id="password" name="password" required class="input-fields" />
          </div>
        </div>
        <div class="check">
          <div>
            <input type="checkbox" name="checkbox" />
            <span class="remember-me">Remember me </span>
          </div>

          <div class="forgot">
            <p class="special">Forgot your password</p>
          </div>
        </div>
        <input type="submit" class="signinBtn" value="Sign In" />
        <p class="login-statement">Dont have an account? <a href="#"> Sign up </a> </p>
    </form>
  </div>
  <div class="img-section">
    <aside>
      <img src="../resources/Login avatar2.png" alt="Login Image" class="login-avatar" />
    </aside>
  </div>


  </div>
  <script src="../JS/signin.js"></script>
</body>

</html>
