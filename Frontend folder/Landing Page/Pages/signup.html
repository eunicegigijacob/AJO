<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="../CSS/signup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="placeholder-img">
    <img src="../resources/Logo.png" alt="" srcset="">
  </div>
  <div class="container">
    <div class="img-section">
      <img src="../resources/Signup2.png" class="login-avatar" />
    </div>
    <div>
      <form class="signup-form" id="signup-form">

        <h2>Sign Up</h2>
        <div class="input">
          <div class="name">
            <div class="input-container">
              <label for="firstname" class="top">
                First Name
              </label>
              <input type="text" name="firstname" id="firstname" required />
            </div>
            <div class="input-container">
              <label for="lastname" class="top">
                Last Name
              </label>
              <input type="text" name="lastname" id="lastname" required />
            </div>
          </div>
          <div class="input-container">
            <span class="top">
              Email Address
            </span>
            <input type="text" name="email" required id="email" />
            <p id="email-error"></p>
          </div>
          <div class="phone-container">
            <span class="top">Phone Number</span>
            <div class="bottom">
              <svg width="68" height="36" viewBox="0 0 68 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.25" y="5.395" width="35.5" height="25.2143" rx="1.75" fill="white" stroke="#F5F5F5"
                  stroke-width="0.5" />
                <mask id="mask0_292_14191" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="5" width="36"
                  height="26">
                  <rect x="0.25" y="5.395" width="35.5" height="25.2143" rx="1.75" fill="white" stroke="white"
                    stroke-width="0.5" />
                </mask>
                <g mask="url(#mask0_292_14191)">
                  <rect x="23.9999" y="5.145" width="12" height="25.7143" fill="#189B62" />
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M0 30.8593H12V5.145H0V30.8593Z" fill="#189B62" />
                </g>
                <g clip-path="url(#clip0_292_14191)">
                  <path d="M51 16L56 21L61 16H51Z" fill="black" />
                </g>
                <defs>
                  <clipPath id="clip0_292_14191">
                    <rect width="24" height="24" fill="white" transform="translate(44 6)" />
                  </clipPath>
                </defs>
              </svg>
              <input type="text" name="phonenumber" placeholder="+234" required id="phone-no" />
            </div>
            <p id="phone-error"></p>
          </div>
          <div class="input-container">
            <span class="top">
              Invitation Code (Optional)
            </span>
            <input type="text" name="invitecode" id="invitecode" />
          </div>
          <div class="input-container">
            <span class="top">
              Password
            </span>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="input-container">
            <span class="top">
              Confirm Password
            </span>
            <input type="password" name="confirmpassword" id="confirmpassword" required />
          </div>

          <button type="submit">Create Account</button>
          <p class="login-statement">Already have an account? <a href="./signin.html"> Log in </a> </p>
      </form>
    </div>




  </div>
</body>
<script src="../JS/signup.js"></script>

</html>
